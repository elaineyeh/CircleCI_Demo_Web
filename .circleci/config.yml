version: 2.1

jobs:
  build-and-test: 
    docker:
      - image: cimg/python:3.8.3
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Pip install
          command: |
            python3 -m venv cicd-demo
            source cicd-demo/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths: 
            - ./cicd-demo
      - run:
          name: Run tests
          command: |
            source cicd-demo/bin/activate
            cd CircleCI_Demo_ï¼·eb
            python3 manage.py test

workflows:
  sample: 
    jobs:
      - build-and-test